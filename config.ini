[DEFAULT]
# Comma-separated list of camera URLs.
# For each URL, you can provide either the full video stream URL
# or just the base address of the camera (e.g., http://192.168.1.10:8080).
# The application will try to automatically find a valid video stream.
camera_urls = http://192.168.1.10:8080

# Path to the YOLO model files
yolo_config = yolo/yolov3.cfg
yolo_weights = yolo/yolov3.weights
yolo_classes = yolo/coco.names

[EMAIL]
enable = false
smtp_server = smtp.example.com
smtp_port = 587
smtp_username = your_email@example.com
smtp_password = your_password
recipient_email = recipient@example.com

[IP_CAMERA]
# Add a comma-separated list of custom endpoints to check for generic IP cameras.
# These will be checked after the default Android IP Webcam endpoints.
# Example: custom_endpoints = /stream/video.mjpeg, /cgi-bin/nph-zms
custom_endpoints =

[RECORDING]
enable = false
output_dir = recordings/
chunk_length_seconds = 600
