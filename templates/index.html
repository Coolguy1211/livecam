<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Live AI Camera Monitoring Suite</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f2f5;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .camera-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .camera-feed {
            border: 1px solid #ccc;
            background-color: #000;
            padding: 5px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .camera-feed h2 {
            text-align: center;
            color: white;
            margin: 5px 0;
            font-size: 1.2em;
        }
        .camera-feed img {
            max-width: 100%;
            height: auto;
            display: block;
        }
    </style>
</head>
<body>
    <h1>Live AI Camera Monitoring Suite</h1>
    <div class="camera-container">
        {% for i in range(num_cameras) %}
        <div class="camera-feed">
            <h2>Camera {{ i }}</h2>
            <img src="{{ url_for('video_feed', camera_id=i) }}" width="800">
        </div>
        {% endfor %}
    </div>
</body>
</html>
